<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      <meta name="viewport" content="width=device-width" />
      <title>Rotas</title>
      <!-- Bootstrap  CSS -->
      <link href="../static/css/bootstrap/bootstrap.min.css" th:href="@{/css/bootstrap/bootstrap.min.css}" rel="stylesheet" />
      <!-- CSS customizado -->
      <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
   </head>
   <body>
      <div class="panel panel-default">
         <div class="panel-heading">
            <strong>Rotas</strong>
         </div>
         <div class="panel-body">
            <div class="table-responsive">
               <table class="table table-sm table-striped table-hover table-bordered">
                  <thead>
                     <tr>
                        <th>Name</th>
                        <th>Veículo ID</th>
                        <th>Data</th>
                        <th>Ações</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr th:each="rota : ${rotas}">
                        <td th:text="${rota.getName()}"></td>
                        <td th:text="${rota.getVehicleId()}"></td>
                        <td th:text="${#dates.format(rota.getRouteDate(), 'dd/MM/yyyy')}"></td>
                        <td>
                           <div class="btn-group pull-right">
                              <a class="btn btn-sm btn-primary" th:href="@{/edit/{rota_id}(rota_id=${rota.rota_id})}" >Visualizar</a>
                              <a class="delete btn btn-sm btn-danger" th:href="@{/delete/{rota_id}(rota_id=${rota.rota_id})}">Excluir</a>
                           </div>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
         <div class="panel-footer">
            <a class="btn btn-sm btn-success" th:href="@{/add/}" >Criar Nova Rota</a>
         </div>
      </div>
   </body>
</html>
